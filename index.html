<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>星灯のアルカディア - ノベルゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            font-family: 'Noto Serif JP', serif;
            overflow: hidden;
            position: fixed;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            background: #87CEEB;
            overscroll-behavior: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 背景コンテナ */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            z-index: 0;
        }
        
        /* 背景画像 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            filter: saturate(1.1);
            animation: subtle-zoom 20s ease-in-out infinite alternate;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .bg-image.active {
            opacity: 1;
        }
        
        /* 背景のフォールバック */
        .bg-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #87CEEB 0%, 
                #98D8E8 20%,
                #B0E0E6 40%,
                #E0F6FF 60%,
                #F0FFFF 80%,
                #FFFFFF 100%);
            z-index: -1;
        }
        
        /* 背景オーバーレイ - 控えめな雰囲気 */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.05) 0%,
                transparent 50%, 
                rgba(0, 0, 0, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes subtle-zoom {
            0% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1.15);
            }
        }
        
        /* メインコンテナ */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 10px;
        }
        
        /* タイトル装飾グロー */
        .title-section {
            position: relative;
            text-align: center;
            margin-bottom: 60px;
            width: 100%;
        }
        
        .title-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 150%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 0.15) 0%,
                transparent 60%);
            filter: blur(40px);
            z-index: -1;
        }
        
        /* タイトルスタイル - サイズを調整して切れないように */
        .game-title {
            font-size: clamp(1.8rem, 8vw, 5rem);
            font-weight: 800;
            font-family: 'Kaisei Decol', 'Shippori Mincho', serif;
            background: linear-gradient(90deg,
                #004d4d 0%,
                #006666 20%,
                #2d5a7b 40%,
                #4a708b 50%,
                #2d5a7b 60%,
                #006666 80%,
                #004d4d 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.02em;
            text-shadow: 
                1px 1px 2px rgba(0, 77, 77, 0.2),
                2px 2px 4px rgba(0, 102, 102, 0.1),
                -1px -1px 2px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            padding: 0 20px;
            line-height: 1.2;
            white-space: nowrap;
            transform: scale(0.95);
        }
        
        /* サブタイトル - 濃い色で視認性向上 */
        .subtitle {
            font-size: clamp(1rem, 3.5vw, 1.5rem);
            font-weight: 600;
            font-family: 'Shippori Mincho', 'Noto Serif JP', serif;
            color: #003d3d;
            letter-spacing: 0.2em;
            text-shadow: 
                1px 1px 2px rgba(255, 255, 255, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.1);
            opacity: 0.95;
        }
        
        /* Tap to Startコンテナ */
        .tap-start-container {
            position: relative;
            padding: 40px 60px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tap-start-container:hover {
            transform: scale(1.05);
        }
        
        .tap-start-container:active {
            transform: scale(0.98);
        }
        
        /* 装飾的な線 */
        .decoration-line {
            position: absolute;
            top: 50%;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .decoration-line.left {
            left: -100px;
            transform: translateY(-50%);
        }
        
        .decoration-line.right {
            right: -100px;
            transform: translateY(-50%);
        }
        
        @keyframes shimmer {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(-50%) scaleX(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scaleX(1.2);
            }
        }
        
        /* Tap to Startテキスト */
        .tap-text {
            font-family: 'Cinzel Decorative', 'Kaisei Decol', serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg,
                #FFD700 0%,
                #FFA500 25%,
                #FF6347 50%,
                #FFA500 75%,
                #FFD700 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-shadow: 
                2px 2px 4px rgba(255, 215, 0, 0.3),
                -2px -2px 4px rgba(255, 99, 71, 0.3);
            animation: text-glow 2s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
        }
        
        @keyframes text-glow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5))
                        drop-shadow(0 0 20px rgba(255, 140, 0, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8))
                        drop-shadow(0 0 30px rgba(255, 99, 71, 0.5))
                        drop-shadow(0 0 40px rgba(255, 140, 0, 0.3));
            }
        }
        
        /* 点滅アニメーション */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .tap-text {
            animation: text-glow 2s ease-in-out infinite alternate,
                      pulse 3s ease-in-out infinite;
        }
        
        /* 泡パーティクル */
        .hex-particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9),
                rgba(135, 206, 235, 0.4));
            box-shadow: 
                inset -2px -2px 4px rgba(0, 0, 0, 0.1),
                0 0 8px rgba(255, 255, 255, 0.5);
            animation: float-up 4s ease-out forwards;
        }
        
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }
            10% {
                opacity: 0.7;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(var(--drift)) scale(0.3);
            }
        }
        
        /* クリックリップルエフェクト */
        .ripple {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: ripple-expand 0.8s ease-out forwards;
        }
        
        @keyframes ripple-expand {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* レスポンシブデザイン */
        @media screen and (max-width: 768px) {
            .game-title {
                font-size: clamp(1.6rem, 7vw, 3.5rem);
                letter-spacing: 0.01em;
                transform: scale(0.9);
            }
            
            .subtitle {
                font-size: clamp(0.9rem, 3vw, 1.2rem);
                letter-spacing: 0.15em;
            }
            
            .tap-text {
                font-size: clamp(1.3rem, 4.5vw, 2rem);
                letter-spacing: 0.1em;
            }
            
            .decoration-line {
                width: 60px;
            }
            
            .decoration-line.left {
                left: -80px;
            }
            
            .decoration-line.right {
                right: -80px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .game-title {
                font-size: clamp(1.5rem, 6.5vw, 3rem);
                letter-spacing: 0;
                transform: scale(0.85);
                padding: 0 10px;
            }
            
            .subtitle {
                font-size: clamp(0.85rem, 2.8vw, 1.1rem);
                letter-spacing: 0.1em;
            }
            
            .tap-text {
                font-size: clamp(1.2rem, 4vw, 1.8rem);
                letter-spacing: 0.08em;
            }
            
            .decoration-line {
                width: 50px;
            }
            
            .decoration-line.left {
                left: -70px;
            }
            
            .decoration-line.right {
                right: -70px;
            }
        }
        
        @media screen and (max-width: 375px) {
            .game-title {
                font-size: clamp(1.4rem, 6vw, 2.5rem);
                transform: scale(0.8);
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 2.5vw, 1rem);
                letter-spacing: 0.08em;
            }
            
            .tap-text {
                font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            }
            
            .decoration-line {
                display: none;
            }
        }
        
        @media screen and (max-width: 320px) {
            .game-title {
                font-size: 1.3rem;
                transform: scale(0.75);
            }
            
            .subtitle {
                font-size: 0.75rem;
            }
            
            .tap-text {
                font-size: 1rem;
            }
        }
        
        /* 横向きモード */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            .title-section {
                margin-bottom: 30px;
            }
            
            .game-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            
            .tap-text {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景レイヤー -->
    <div class="bg-fallback"></div>
    <div class="bg-container" id="bgContainer"></div>
    <div class="bg-overlay"></div>
    
    <!-- メインコンテンツ -->
    <div class="main-container">
        <!-- タイトルセクション -->
        <div class="title-section">
            <div class="title-glow"></div>
            <h1 class="game-title">星灯のアルカディア</h1>
            <p class="subtitle">～孤島に咲く二つの未来～</p>
        </div>
        
        <!-- Tap to Start -->
        <div class="tap-start-container" onclick="startGame()">
            <div class="decoration-line left"></div>
            <div class="tap-text">Tap to Start</div>
            <div class="decoration-line right"></div>
        </div>
    </div>
    
    <script>
        // 背景画像の設定（haikei2.pngのみ使用）
        const backgroundImage = '背景/haikei2.png';
        const backgroundFallback = 'linear-gradient(180deg, #87CEEB 0%, #98D8E8 50%, #E0F6FF 100%)';
        
        // 背景の初期化
        function initBackground() {
            const container = document.getElementById('bgContainer');
            
            const bgDiv = document.createElement('div');
            bgDiv.className = 'bg-image active';
            bgDiv.style.backgroundImage = `url('${backgroundImage}')`;
            bgDiv.style.backgroundSize = 'cover';
            bgDiv.style.backgroundPosition = 'center';
            
            // 画像読み込みエラー時のフォールバック
            const img = new Image();
            img.onload = function() {
                container.appendChild(bgDiv);
            };
            img.onerror = function() {
                bgDiv.style.background = backgroundFallback;
                container.appendChild(bgDiv);
            };
            img.src = backgroundImage;
        }
        
        // ゲーム開始関数
        function startGame() {
            console.log('ゲームを開始します');
            
            // フェードアウトエフェクト
            document.body.style.transition = 'opacity 1s ease-out, filter 1s ease-out';
            document.body.style.opacity = '0';
            document.body.style.filter = 'blur(10px)';
            
            // リップルエフェクト生成
            for(let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.width = '100px';
                    ripple.style.height = '100px';
                    ripple.style.marginLeft = '-50px';
                    ripple.style.marginTop = '-50px';
                    document.body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 800);
                }, i * 100);
            }
            
            setTimeout(() => {
                alert('星灯のアルカディア - 夏の島で新たな物語が始まります');
                document.body.style.opacity = '1';
                document.body.style.filter = 'none';
            }, 1000);
        }
        
        // タッチイベントの処理
        function initTouch() {
            const tapContainer = document.querySelector('.tap-start-container');
            
            if (tapContainer) {
                // タッチスタート
                tapContainer.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                });
                
                // タッチエンド
                tapContainer.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(1)';
                });
                
                // クリックエフェクト
                tapContainer.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // リップルエフェクト
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.left = e.clientX + 'px';
                    ripple.style.top = e.clientY + 'px';
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    ripple.style.marginLeft = '-10px';
                    ripple.style.marginTop = '-10px';
                    document.body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 800);
                });
            }
        }
        
        // パーティクル生成
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'hex-particle';
            
            const size = Math.random() * 15 + 10;
            const startX = Math.random() * window.innerWidth;
            const drift = (Math.random() - 0.5) * 100;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = startX + 'px';
            particle.style.bottom = '-20px';
            particle.style.setProperty('--drift', drift + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 4000);
        }
        
        // 初期化
        window.addEventListener('load', () => {
            initBackground();
            initTouch();
            
            // パーティクル定期生成 - 500msごとに生成
            setInterval(createParticle, 500);
            
            // 初期パーティクル - すぐに10個生成
            for(let i = 0; i < 10; i++) {
                setTimeout(createParticle, i * 200);
            }
        });
        
        // リサイズ時の処理
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // 必要に応じてレイアウト調整
            }, 250);
        });
        
        // ビューポート高さの修正（モバイルブラウザ対応）
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
    </script>
</body>
</html>
