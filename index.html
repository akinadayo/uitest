<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>星灯のアルカディア - ノベルゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400;1,500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            font-family: 'Noto Serif JP', serif;
            overflow: hidden;
            position: fixed;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            background: #87CEEB;
            overscroll-behavior: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 背景コンテナ */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            z-index: 0;
        }
        
        /* 背景画像 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            filter: saturate(1.1);
            animation: subtle-zoom 20s ease-in-out infinite alternate;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .bg-image.active {
            opacity: 1;
        }
        
        /* 背景のフォールバック */
        .bg-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #87CEEB 0%, 
                #98D8E8 20%,
                #B0E0E6 40%,
                #E0F6FF 60%,
                #F0FFFF 80%,
                #FFFFFF 100%);
            z-index: -1;
        }
        
        /* 背景オーバーレイ */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.05) 0%,
                transparent 50%, 
                rgba(0, 0, 0, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }
        
        /* オーロラエフェクト */
        .aurora-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% -50%, rgba(135, 206, 235, 0.1), transparent 70%);
            animation: sunlight 15s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
        }
        
        /* メインコンテナ */
        .main-container {
            position: relative;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }
        
        /* タイトルセクション */
        .title-section {
            text-align: center;
            position: relative;
            width: 100%;
            margin-bottom: 120px;
        }
        
        /* タイトル背景のグロー効果 */
        .title-glow {
            position: absolute;
            inset: -80px;
            background: radial-gradient(circle, rgba(135, 206, 250, 0.05), transparent 60%);
            filter: blur(60px);
            pointer-events: none;
        }
        
        /* タイトルスタイル */
        .game-title {
            font-size: clamp(3rem, 13vw, 7.5rem);
            font-weight: 800;
            font-family: 'Kaisei Decol', 'Shippori Mincho', serif;
            background: linear-gradient(90deg,
                #004d4d 0%,
                #006666 20%,
                #2d5a7b 40%,
                #4a708b 50%,
                #2d5a7b 60%,
                #006666 80%,
                #004d4d 100%);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 12s linear infinite, float 15s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 100, 150, 0.3);
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.25))
                    drop-shadow(0 0 20px rgba(0, 100, 150, 0.3));
            margin-bottom: 30px;
            white-space: nowrap;
            padding: 0 20px;
            display: block;
            letter-spacing: 0.08em;
        }
        
        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }
        
        .subtitle {
            font-size: clamp(1.4rem, 6vw, 2.4rem);
            font-family: 'Shippori Mincho', 'Noto Serif JP', serif;
            background: linear-gradient(90deg,
                rgba(10, 50, 90, 0.95) 0%,
                rgba(30, 70, 110, 0.98) 50%,
                rgba(10, 50, 90, 0.95) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.35em;
            font-weight: 500;
            text-shadow: 0 0 20px rgba(0, 40, 80, 0.5), 
                         0 4px 8px rgba(0, 0, 0, 0.35);
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.25));
            margin-bottom: 0;
            white-space: nowrap;
            padding: 8px 15px;
            position: relative;
        }
        
        /* Tap to Startセクション - モバイル最適化 */
        .tap-start-container {
            position: relative;
            padding: 80px 60px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: rgba(135, 206, 250, 0.2);
        }
        
        .tap-start-container:active {
            transform: scale(0.95);
        }
        
        /* 装飾的な枠 */
        .decorative-frame {
            position: absolute;
            inset: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            pointer-events: none;
            animation: frame-pulse 3s ease-in-out infinite;
        }
        
        .decorative-frame::before,
        .decorative-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .decorative-frame::before {
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .decorative-frame::after {
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
        }
        
        /* メインテキスト - モバイル向け調整 */
        .tap-text {
            font-family: 'Cinzel Decorative', 'Playfair Display', 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 6vw, 2.8rem);
            font-weight: 700;
            font-style: italic;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            white-space: nowrap;
            /* 美しいグラデーション */
            background: linear-gradient(135deg,
                #ffffff 0%,
                #e0f7ff 25%,
                #b8e6ff 50%,
                #e0f7ff 75%,
                #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-flow 4s ease-in-out infinite;
            /* 多層シャドウ */
            text-shadow: 
                0 0 40px rgba(135, 206, 250, 0.6),
                0 0 60px rgba(135, 206, 250, 0.4),
                0 0 80px rgba(135, 206, 250, 0.2);
            filter: 
                drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2))
                drop-shadow(0 4px 8px rgba(0, 50, 100, 0.3))
                drop-shadow(0 0 30px rgba(135, 206, 250, 0.5));
        }
        
        /* 装飾的なライン - モバイル対応 */
        .decoration-line {
            position: absolute;
            height: 1px;
            width: 60px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.6) 50%,
                transparent 100%);
            top: 50%;
            animation: line-extend 3s ease-in-out infinite;
            display: none; /* モバイルでは非表示 */
        }
        
        @media screen and (min-width: 768px) {
            .decoration-line {
                display: block;
                width: 100px;
            }
            
            .decoration-line.left {
                left: -120px;
                transform: translateY(-50%);
            }
            
            .decoration-line.right {
                right: -120px;
                transform: translateY(-50%);
            }
        }
        
        /* キラキラエフェクト */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle-anim 2s ease-in-out infinite;
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 80%; right: 10%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 50%; right: 15%; animation-delay: 1.5s; }
        
        /* パルスリング - 削除 */
        
        /* 泡パーティクル */
        .hex-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.6) 0%,
                rgba(135, 206, 250, 0.3) 50%,
                transparent 70%);
            border-radius: 50%;
            animation: bubble-float 12s linear infinite;
            pointer-events: none;
        }
        
        /* アニメーション定義 */
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }
        
        @keyframes sunlight {
            0%, 100% { 
                opacity: 0.3;
                transform: rotate(0deg);
            }
            50% { 
                opacity: 0.5;
                transform: rotate(1deg);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes frame-pulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.02);
            }
        }
        
        @keyframes line-extend {
            0%, 100% { 
                transform: translateY(-50%) scaleX(1);
                opacity: 0.5;
            }
            50% { 
                transform: translateY(-50%) scaleX(1.5);
                opacity: 0.8;
            }
        }
        
        @keyframes sparkle-anim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        
        @keyframes bubble-float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            5% { 
                opacity: 0.5;
                transform: translateY(90vh) scale(0.8);
            }
            95% { 
                opacity: 0.5;
                transform: translateY(5vh) scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0.9);
                opacity: 0;
            }
        }
        
        /* フェードトランジション */
        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                filter: blur(10px);
            }
        }
        
        /* モバイル最適化 */
        @media screen and (max-width: 480px) {
            .tap-start-container {
                padding: 60px 40px;
            }
            
            .tap-text {
                font-size: 1.4rem;
                letter-spacing: 0.1em;
            }
            
            .decorative-frame {
                inset: 15px;
            }
            
            .sparkle {
                width: 3px;
                height: 3px;
            }
        }
        
        @media screen and (max-width: 375px) {
            .tap-text {
                font-size: 1.3rem;
                letter-spacing: 0.08em;
            }
        }
    </style>
</head>
<body>
    <!-- 背景フォールバック -->
    <div class="bg-fallback"></div>
    
    <!-- 背景コンテナ -->
    <div class="bg-container" id="bgContainer">
        <!-- 背景画像は動的に追加 -->
    </div>
    
    <!-- 背景オーバーレイ -->
    <div class="bg-overlay"></div>
    
    <!-- オーロラエフェクト -->
    <div class="aurora-effect"></div>
    
    <!-- パーティクルコンテナ -->
    <div id="particle-container" style="position: fixed; inset: 0; pointer-events: none; z-index: 5;"></div>
    
    <!-- メインコンテナ -->
    <div class="main-container" id="mainContainer">
        <!-- タイトル部分 -->
        <div class="title-section">
            <div class="title-glow"></div>
            <h1 class="game-title">星灯のアルカディア</h1>
            <p class="subtitle">～孤島に咲く二つの未来～</p>
        </div>
        
        <!-- Tap to Start -->
        <div class="tap-start-container" id="tapStart">
            <!-- 装飾的な枠 -->
            <div class="decorative-frame"></div>
            
            <!-- 装飾ライン -->
            <div class="decoration-line left"></div>
            <div class="decoration-line right"></div>
            
            <!-- キラキラ -->
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            
            <!-- テキスト -->
            <div class="tap-text">Tap to Start</div>
        </div>
    </div>
    
    <script>
        // 背景画像の設定
        const backgrounds = [
            {
                src: '背景/haikei1.png',
                fallback: 'linear-gradient(180deg, #87CEEB 0%, #98D8E8 50%, #E0F6FF 100%)'
            },
            {
                src: '背景/haikei2.png',
                fallback: 'linear-gradient(180deg, #FFB6C1 0%, #FFC0CB 50%, #FFDAB9 100%)'
            },
            {
                src: null,
                fallback: 'linear-gradient(180deg, #191970 0%, #4B0082 50%, #000033 100%)'
            },
            {
                src: null,
                fallback: 'linear-gradient(180deg, #FF6B6B 0%, #FF8E53 50%, #FFD93D 100%)'
            }
        ];
        
        let currentBgIndex = 0;
        
        // 背景の初期化
        function initBackgrounds() {
            const container = document.getElementById('bgContainer');
            
            backgrounds.forEach((bg, index) => {
                const bgDiv = document.createElement('div');
                bgDiv.className = 'bg-image';
                bgDiv.id = `bg-${index}`;
                
                if (bg.src) {
                    bgDiv.style.backgroundImage = `url('${bg.src}')`;
                    bgDiv.style.backgroundSize = 'cover';
                    bgDiv.style.backgroundPosition = 'center';
                    
                    const img = new Image();
                    img.onerror = () => {
                        bgDiv.style.backgroundImage = 'none';
                        bgDiv.style.background = bg.fallback;
                    };
                    img.src = bg.src;
                } else {
                    bgDiv.style.background = bg.fallback;
                }
                
                if (index === 0) {
                    bgDiv.classList.add('active');
                }
                
                container.appendChild(bgDiv);
            });
        }
        
        // パーティクル生成
        function createBubble() {
            const particle = document.createElement('div');
            particle.className = 'hex-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = (Math.random() * 20 + 8) + 'px';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particle.style.opacity = (Math.random() * 0.3 + 0.3);
            document.getElementById('particle-container').appendChild(particle);
            
            setTimeout(() => particle.remove(), 25000);
        }
        
        // Tap to Start ハンドラー
        function handleTapStart() {
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.classList.add('fade-out');
            
            // バイブレーション
            if (navigator.vibrate) {
                navigator.vibrate([50, 30, 50]);
            }
            
            setTimeout(() => {
                // ここでメインメニューや次の画面に遷移
                console.log('ゲームを開始します...');
                // 実際の実装では、ここでメニュー画面を表示
                showMainMenu();
            }, 1000);
        }
        
        // メインメニュー表示（仮実装）
        function showMainMenu() {
            document.body.innerHTML = `
                <div style="position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);">
                    <h2 style="font-size: 2rem; color: #004d4d; margin-bottom: 40px; font-family: 'Kaisei Decol', serif;">メインメニュー</h2>
                    <button onclick="alert('新しいゲームを開始')" style="padding: 15px 40px; margin: 10px; font-size: 1.2rem; background: rgba(255,255,255,0.8); border: none; border-radius: 10px; cursor: pointer;">はじめから</button>
                    <button onclick="alert('セーブデータから続ける')" style="padding: 15px 40px; margin: 10px; font-size: 1.2rem; background: rgba(255,255,255,0.8); border: none; border-radius: 10px; cursor: pointer;">つづきから</button>
                    <button onclick="location.reload()" style="padding: 15px 40px; margin: 10px; font-size: 1.2rem; background: rgba(255,255,255,0.8); border: none; border-radius: 10px; cursor: pointer;">タイトルに戻る</button>
                </div>
            `;
        }
        
        // 初期化
        window.addEventListener('load', () => {
            // 背景初期化
            initBackgrounds();
            
            // パーティクル生成
            setInterval(createBubble, 2000);
            
            // Tap to Start イベント
            const tapStart = document.getElementById('tapStart');
            tapStart.addEventListener('click', handleTapStart);
            tapStart.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleTapStart();
            });
            
            // 初期アニメーション
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 2s ease-in';
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // ビューポート高さの修正（iOS対策）
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
    </script>
</body>
</html>
