<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="星灯のアルカディア">
    <title>星灯のアルカディア - ノベルゲーム</title>
    <!-- Modern Animation Libraries 2025 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- AOS (Animate On Scroll) for modern scroll effects -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html, body {
            font-family: 'Noto Serif JP', serif;
            overflow: hidden;
            position: fixed;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
            width: 100vw;
            background: #87CEEB;
            overscroll-behavior: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            /* iPhoneノッチ対策 */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* 背景コンテナ */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
            z-index: 0;
        }
        
        /* 背景画像 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            filter: saturate(1.1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .bg-image.active {
            opacity: 1;
        }
        
        /* 背景のフォールバック */
        .bg-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #87CEEB 0%, 
                #98D8E8 20%,
                #B0E0E6 40%,
                #E0F6FF 60%,
                #F0FFFF 80%,
                #FFFFFF 100%);
            z-index: -1;
        }
        
        /* 背景オーバーレイ - 控えめな雰囲気 */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.05) 0%,
                transparent 50%, 
                rgba(0, 0, 0, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Version Info - プロゲーム仕様 */
        .version-info {
            position: absolute;
            bottom: 5vh;
            left: 5vw;
            font-family: 'Noto Serif JP', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        /* Copyright - プロゲーム仕様 */
        .copyright {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            font-family: 'Noto Serif JP', sans-serif;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        /* メインコンテナ */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
            z-index: 2;
        }
        
        /* タイトル装飾グロー - 黄金比位置 (0.382) */
        .title-section {
            position: absolute;
            top: 38.2%; /* ロゴの中心を黄金比位置に配置 */
            left: 50%;
            transform: translate(-50%, -50%); /* 中心を基準に配置 */
            text-align: center;
            z-index: 5;
        }
        
        /* ロゴコンテナ - 黄金比サイズ */
        .logo-container {
            position: relative;
            display: inline-block;
            width: min(61.8vw, 500px); /* 画面幅の黄金比 */
            max-width: 500px;
            animation: floatLogo 6s ease-in-out infinite;
        }
        
        /* ロゴ画像スタイル */
        .game-logo {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 8px 20px rgba(26, 188, 156, 0.3))
                    drop-shadow(0 4px 10px rgba(52, 152, 219, 0.2))
                    drop-shadow(0 0 40px rgba(255, 215, 0, 0.15));
            animation: logoGlow 4s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        /* ホバーエフェクト */
        .game-logo:hover {
            transform: scale(1.02) rotate(0.5deg);
            filter: drop-shadow(0 12px 30px rgba(26, 188, 156, 0.5))
                    drop-shadow(0 6px 15px rgba(52, 152, 219, 0.4))
                    drop-shadow(0 0 60px rgba(255, 215, 0, 0.3))
                    brightness(1.1);
        }
        
        /* ロゴのグロー背景 */
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 200%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center,
                rgba(26, 188, 156, 0.1) 0%,
                rgba(52, 152, 219, 0.05) 30%,
                transparent 70%);
            filter: blur(60px);
            z-index: -1;
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        /* 波紋エフェクト - ロゴの波模様に調和 */
        .logo-wave {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 40px;
            background: linear-gradient(90deg,
                transparent,
                rgba(26, 188, 156, 0.25),
                rgba(72, 219, 251, 0.3),
                rgba(52, 152, 219, 0.25),
                transparent);
            filter: blur(8px);
            animation: waveMotion 8s linear infinite;
            opacity: 0.7;
            border-radius: 50%;
        }
        
        /* 追加の波エフェクト */
        .logo-wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            animation: waveMotion 8s linear infinite reverse;
            animation-delay: -4s;
            opacity: 0.5;
        }
        
        /* ロゴアニメーション */
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes logoGlow {
            0% { 
                filter: drop-shadow(0 8px 20px rgba(26, 188, 156, 0.3))
                        drop-shadow(0 4px 10px rgba(52, 152, 219, 0.2))
                        drop-shadow(0 0 40px rgba(255, 215, 0, 0.15));
            }
            100% { 
                filter: drop-shadow(0 12px 30px rgba(26, 188, 156, 0.5))
                        drop-shadow(0 6px 15px rgba(52, 152, 219, 0.4))
                        drop-shadow(0 0 60px rgba(255, 215, 0, 0.25));
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        @keyframes waveMotion {
            0% { transform: translateX(-50%) scaleX(0.8); }
            50% { transform: translateX(-50%) scaleX(1.2); }
            100% { transform: translateX(-50%) scaleX(0.8); }
        }
        
        /* サブタイトル - 濃い色で視認性最優先 */
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            font-weight: 700;
            font-family: 'Shippori Mincho', 'Noto Serif JP', serif;
            color: #0e7e6b; /* 濃いティール色 */
            letter-spacing: 0.25em;
            margin-top: 20px;
            position: relative;
            display: inline-block;
            text-shadow: 
                2px 2px 4px rgba(255, 255, 255, 0.9),
                -1px -1px 2px rgba(255, 255, 255, 0.8),
                0 0 15px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(26, 188, 156, 0.2);
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.15));
        }
        
        /* サブタイトルの装飾線 - 濃い色で統一 */
        .subtitle::before,
        .subtitle::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #0e7e6b);
            opacity: 0.6;
        }
        
        .subtitle::before {
            right: calc(100% + 25px);
        }
        
        .subtitle::after {
            left: calc(100% + 25px);
            background: linear-gradient(90deg, 
                #0e7e6b,
                transparent);
        }
        
        /* Tap to Startコンテナ */
        .tap-start-container {
            position: absolute;
            bottom: 12vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            text-align: center;
        }
        
        .tap-start-container:hover {
            transform: translateX(-50%) scale(1.05) translateY(-2px);
        }
        
        .tap-start-container:active {
            transform: translateX(-50%) scale(0.98);
        }
        
        
        /* 追加キラキラエフェクト */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkle-fall 2s ease-out forwards;
        }
        
        @keyframes sparkle-fall {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                transform: translateY(-10px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(30px) scale(0.3);
                opacity: 0;
            }
        }
        
        .tap-start-container:hover {
            transform: translateX(-50%) scale(1.05) translateY(-2px);
        }
        
        .tap-start-container:active {
            transform: translateX(-50%) scale(0.98);
        }
        
        
        @keyframes shimmer {
            0%, 100% {
                opacity: 0.5;
                transform: translateY(-50%) scaleX(0.8);
                filter: blur(2px);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scaleX(1.3);
                filter: blur(0.5px);
            }
        }
        
        /* Tap to Startテキスト */
        .tap-text {
            font-family: 'Cinzel Decorative', 'Kaisei Decol', serif;
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 
                0 2px 10px rgba(72, 219, 251, 0.5),
                0 5px 20px rgba(135, 206, 250, 0.3),
                0 10px 40px rgba(135, 206, 250, 0.2);
            animation: float 4s ease-in-out infinite;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }
        
        @keyframes text-glow {
            0% {
                filter: drop-shadow(0 0 10px rgba(46, 134, 222, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(46, 134, 222, 1));
            }
        }
        
        /* 点滅アニメーション */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        
        /* 透明な泡パーティクル */
        .bubble-particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                inset -2px -2px 4px rgba(255, 255, 255, 0.2),
                0 0 10px rgba(255, 255, 255, 0.1);
            animation: bubble-rise 15s ease-out forwards;
        }
        
        /* 光のパーティクル - プロゲーム仕様 */
        .light-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 
                0 0 10px #48dbfb,
                0 0 20px #48dbfb,
                0 0 30px #48dbfb;
            animation: light-float 20s linear infinite;
        }
        
        @keyframes light-float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }
        
        @keyframes bubble-rise {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }
            10% {
                opacity: 0.6;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-120vh) translateX(var(--drift)) scale(0.8);
            }
        }
        
        /* クリックリップルエフェクト */
        .ripple {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: ripple-expand 0.8s ease-out forwards;
        }
        
        @keyframes ripple-expand {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* iPhone専用最適化 */
        @media screen and (max-width: 768px) {
            .logo-container {
                width: min(70vw, 380px); /* モバイルでも黄金比を意識 */
            }
            
            .title-section {
                top: 35%; /* モバイルでは少し上に調整 */
            }
            
            .subtitle {
                font-size: clamp(0.85rem, 2.2vw, 1.1rem);
                letter-spacing: 0.12em;
                margin-top: 15px;
            }
            
            .tap-text {
                font-size: clamp(1.5rem, 5vw, 2.2rem);
                letter-spacing: 0.1em;
            }
            
            .title-section {
                top: 25%;
            }
            
            .tap-start-container {
                bottom: 8vh;
            }
            
            .decoration-line {
                width: 60px;
            }
            
            .decoration-line.left {
                left: -80px;
            }
            
            .decoration-line.right {
                right: -80px;
            }
        }
        
        /* iPhone 14 Pro Max, Plusなど */
        @media screen and (max-width: 480px) {
            .logo-container {
                width: min(75vw, 320px); /* 黄金比を維持 */
            }
            
            .title-section {
                top: 33%; /* 小さい画面では上に配置 */
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 2vw, 1rem);
                letter-spacing: 0.1em;
            }
            
            .tap-text {
                font-size: clamp(1.2rem, 4vw, 1.8rem);
                letter-spacing: 0.06em;
            }
            
            .decoration-line {
                width: 50px;
            }
            
            .decoration-line.left {
                left: -70px;
            }
            
            .decoration-line.right {
                right: -70px;
            }
        }
        
        /* iPhone 12, 13, 14標準 */
        @media screen and (max-width: 390px) {
            .logo-container {
                width: 70vw; /* 黄金比サイズ */
            }
            
            .title-section {
                top: 32%;
            }
            
            .subtitle {
                font-size: clamp(0.75rem, 1.8vw, 0.95rem);
                letter-spacing: 0.08em;
            }
            
            .tap-text {
                font-size: clamp(1.1rem, 3.8vw, 1.7rem);
            }
            
            .decoration-line {
                display: none;
            }
        }
        
        /* iPhone SE, 12 mini */
        @media screen and (max-width: 375px) {
            .logo-container {
                width: 65vw; /* 黄金比維持 */
            }
            
            .title-section {
                top: 30%;
            }
            
            
            .subtitle {
                font-size: clamp(0.9rem, 2.8vw, 1.15rem);
            }
            
            .tap-text {
                font-size: clamp(2rem, 7vw, 3.2rem);
            }
        }
        
        /* iPhone SE (1st gen)などの小型デバイス */
        @media screen and (max-width: 320px) {
            .logo-container {
                width: 61.8vw; /* 黄金比 */
            }
            
            .title-section {
                top: 28%;
            }
            
            
            .subtitle {
                font-size: 0.85rem;
            }
            
            .tap-text {
                font-size: 1.9rem;
            }
        }
        
        /* 横向きモード */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            .title-section {
                top: 30%; /* 横向きでは上に配置 */
            }
            
            .logo-container {
                width: min(38.2vw, 350px); /* 横向きでも黄金比 */
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            
            .tap-text {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景レイヤー -->
    <div class="bg-fallback"></div>
    <div class="bg-container" id="bgContainer"></div>
    <div class="bg-overlay"></div>
    
    <!-- メインコンテンツ -->
    <div class="main-container">
        <!-- タイトルセクション -->
        <div class="title-section">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="背景/logo.png" alt="星灯のアルカディア" class="game-logo animate__animated animate__fadeInDown">
                <div class="logo-wave"></div>
            </div>
            <p class="subtitle animate__animated animate__fadeInUp animate__delay-1s">～孤島に咲く二つの未来～</p>
        </div>
        
        <!-- Tap to Start -->
        <div class="tap-start-container" onclick="startGame()">
            <div class="tap-text">Tap to Start</div>
        </div>
        
        <!-- Version Info -->
        <div class="version-info">
            <span>Ver. 1.0.0</span>
        </div>
        
        <!-- Copyright -->
        <div class="copyright">
            <span>© 2025 Star Light Arcadia Project</span>
        </div>
    </div>
    
    <script>
        // 背景画像の設定（haikei2.pngのみ使用）
        const backgroundImage = '背景/haikei2.png';
        const backgroundFallback = 'linear-gradient(180deg, #87CEEB 0%, #98D8E8 50%, #E0F6FF 100%)';
        
        // 背景の初期化
        function initBackground() {
            const container = document.getElementById('bgContainer');
            
            // シンプルな背景画像の設定
            const bgImage = document.createElement('div');
            bgImage.className = 'bg-image active';
            bgImage.style.backgroundImage = `url('${backgroundImage}')`;
            container.appendChild(bgImage);
            
            // 画像読み込みエラー時のフォールバック
            const img = new Image();
            img.onerror = function() {
                bgImage.style.background = backgroundFallback;
            };
            img.src = backgroundImage;
        }
        
        // ゲーム開始関数
        function startGame() {
            console.log('ゲームを開始します');
            
            // フェードアウトエフェクト
            document.body.style.transition = 'opacity 1s ease-out, filter 1s ease-out';
            document.body.style.opacity = '0';
            document.body.style.filter = 'blur(10px)';
            
            // リップルエフェクト生成
            for(let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.width = '100px';
                    ripple.style.height = '100px';
                    ripple.style.marginLeft = '-50px';
                    ripple.style.marginTop = '-50px';
                    document.body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 800);
                }, i * 100);
            }
            
            setTimeout(() => {
                alert('星灯のアルカディア - 夏の島で新たな物語が始まります');
                document.body.style.opacity = '1';
                document.body.style.filter = 'none';
            }, 1000);
        }
        
        // タッチイベントの処理
        function initTouch() {
            const tapContainer = document.querySelector('.tap-start-container');
            
            if (tapContainer) {
                // タッチスタート
                tapContainer.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateX(-50%) scale(0.95)';
                });
                
                // タッチエンド
                tapContainer.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateX(-50%) scale(1)';
                });
                
                // クリックエフェクト
                tapContainer.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // リップルエフェクト
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.left = e.clientX + 'px';
                    ripple.style.top = e.clientY + 'px';
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    ripple.style.marginLeft = '-10px';
                    ripple.style.marginTop = '-10px';
                    document.body.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 800);
                });
            }
        }
        
        // 透明な泡生成
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble-particle';
            
            const size = Math.random() * 20 + 8; // 8-28pxのサイズ
            const startX = Math.random() * window.innerWidth;
            const drift = (Math.random() - 0.5) * 60; // 左右のドリフト
            
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = startX + 'px';
            bubble.style.bottom = '-30px';
            bubble.style.setProperty('--drift', drift + 'px');
            
            document.body.appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 15000);
        }
        
        // 光のパーティクル生成 - プロゲーム仕様
        function createLightParticle() {
            const particle = document.createElement('div');
            particle.className = 'light-particle';
            
            const startX = Math.random() * window.innerWidth;
            const size = Math.random() * 3 + 2;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = startX + 'px';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 25000);
        }
        
        // キラキラエフェクト生成
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }
        
        // タップコンテナのキラキラ
        function addSparkleToContainer() {
            const container = document.querySelector('.tap-start-container');
            if (container) {
                const rect = container.getBoundingClientRect();
                const x = rect.left + Math.random() * rect.width;
                const y = rect.top + Math.random() * rect.height;
                createSparkle(x, y);
            }
        }
        
        // 初期化
        window.addEventListener('load', () => {
            initBackground();
            initTouch();
            
            // 透明な泡を定期生成
            setInterval(createBubble, 3000);
            
            // 初期泡を少し生成
            for(let i = 0; i < 5; i++) {
                setTimeout(createBubble, i * 1000);
            }
            
            // キラキラエフェクト定期生成
            setInterval(addSparkleToContainer, 3000);
            
            // 光のパーティクル生成
            for(let i = 0; i < 10; i++) {
                setTimeout(createLightParticle, i * 2000);
            }
            setInterval(createLightParticle, 5000);
            
        });
        
        // リサイズ時の処理
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // 必要に応じてレイアウト調整
            }, 250);
        });
        
        // ビューポート高さの修正（モバイルブラウザ対応）
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
    </script>
</body>
</html>
